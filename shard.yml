name: athena

version: 0.12.0

crystal: '>= 0.35.0'

license: MIT

repository: https://github.com/athena-framework/athena

documentation: https://athena-framework.github.io/athena/Athena/Routing.html

description: |
  A web framework comprised of reusable, independent components.

authors:
  - George Dietrich <george@dietrich.app>

dependencies:
  amber_router:
    github: amberframework/amber-router
    version: ~> 0.4.3
  athena-config:
    github: athena-framework/config
    version: ~> 0.1.3
  athena-event_dispatcher:
    github: athena-framework/event-dispatcher
    version: ~> 0.1.2
  athena-dependency_injection:
    github: athena-framework/dependency-injection
    version: ~> 0.2.3
  athena-negotiation:
    github: athena-framework/negotiation
    version: ~> 0.1.0
  athena-serializer:
    github: athena-framework/serializer
    version: ~> 0.2.2
  athena-validator:
    github: athena-framework/validator
    version: ~> 0.1.3

development_dependencies:
  ameba:
    github: crystal-ameba/ameba
    version: ~> 0.13.0
  athena-spec:
    github: athena-framework/spec
    version: ~> 0.2.3
